<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop down website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <img class="icon"src="icons8-sort-down-26.png" width="39px">
                <li>Home</li>
                <li>Contact Us</li>
                <li>About</li>
            </ul>
        </nav>
    </header>
    <div class="drop">
        <li class="drops">Contact Us</li><br>
        <li class="drops">About</li><br>
        <li class="drops">Home</li><br>
    </ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
